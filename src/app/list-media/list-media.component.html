<ul>
  <li *ngFor="let stop of stopArray">
    <!--<p>Routes: {{stop.name}}</p>-->
    <p *ngFor="let i of stop.patterns"> {{i.route.longName + "  Route number:" + i.route.shortName}}</p>
  </li>
</ul>


<ul class="card-deck">
  <li class="card" *ngFor="let media of mediaArray">
    <img [src]="mediaService.mediaUrl + thumbnailer(media.filename)">
    <h4>{{media.title}}</h4>
    <p>{{media.description}}</p>
  </li>
</ul>
